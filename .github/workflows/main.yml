name: workflow-cmd
on: [push]
jobs:
 Explore-GitHub-Actions:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-java@v3
     with:
      distribution: 'zulu' # See 'Supported distributions' for available options
      java-version: '17'
   - run: wget https://gitlab.com/mexpert1/cdnstorage/-/raw/main/youtube.apk?inline=false
   - run: cd ./soaptube && java -jar builder.jar -a youtube.apk -b patches.jar -o soaptube.apk -m integrations.apk -e amoled && java -jar builder.jar -a youtube.apk -b patches.jar -o soaptube_amoled.apk -m integrations.apk
